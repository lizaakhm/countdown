<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR COUNTDOWN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

  
    <h1 class="neww">... DAYS TILL NEW YEAR </h1>

    <div class="countdown" id="countdown">

        <div class="time">
            <h2 class="one" id="days">00</h2>
            <p>DAYS</p>
        </div>



        
        <div class="time">
            <h2 class="one" id="hours">00</h2>
            <p>HOURS</p>
        </div>



        
        <div class="time">
            <h2 class="one" id="minutes">00</h2>
            <p>MINUTES</p>
        </div>



        
        <div class="time">
            <h2 class="one" id="seconds">00</h2>
            <p>SECONDS</p>
        </div>
    </div>

   
</main>


    <script src="index.js"></script>
</body>
</html>
